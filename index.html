<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Keachus</title>
    <link rel="shortcut icon" href="./icones/logo.svg">
    <link rel="stylesheet" href="keachus.css">
</head>
<body>
<header>
    <section class="photoNom">
        <img src="./photosHeader/backgroundMobile.webp" class="backgroundMobile">
        <figure><img src="./photosHeader/photoProfil.webp" class="photo"><figcaption>@Alice.p</figcaption><br> </figure>
    </section>

    <section class="btnDesktop">
        <figure><img src="./icones/logo.svg" class="logoDesktop"></figure>
        <figure class="photoDesktop"><img src="./photosHeader/photoProfil.webp"><figcaption >@Alice.p</figcaption> </figure>
        <figure class="autreDesktop"><img src="./icones/accueil.svg"> <figcaption>Accueil</figcaption> </figure>
        <figure class="autreDesktop"><img src="./icones/rubrique.svg"> <figcaption>Livre</figcaption> </figure>
        <figure class="autreDesktop"><img src="./icones/recherche.svg"> <figcaption>Recherche</figcaption> </figure>
        <figure class="autreDesktop"><img src="./icones/activite.svg"> <figcaption>Activité</figcaption> </figure>
    </section>

</header>

<main>
    <section class='planningList'>
    <input id="planning" type="button" value="Planning">
    <input id="listeCourse" type="button" value="Liste de courses">
    </section><br>


<section class='jourSemaine'>
    <section id="chaquePetitBoutons">
    <input class="petitBouton" id="lundi" type="button" value="Lun">
    <input class="petitBouton" type="button" value="Mar">
    <input class="petitBouton" type="button" value="Mer">
    <input class="petitBouton" type="button" value="Jeu">
    <input class="petitBouton" type="button" value="Ven">
    <input class="petitBouton" type="button" value="Sam">
    <input class="petitBouton" type="button" value="Dim">
    </section>

    <input class="grosBouton" id="lundi" type="button" value="Lundi">
    <input class="grosBouton" type="button" value="Mardi">
    <input class="grosBouton" type="button" value="Mercredi">
    <input class="grosBouton" type="button" value="Jeudi">
    <input class="grosBouton" type="button" value="Vendredi">
    <input class="grosBouton" type="button" value="Samedi">
    <input class="grosBouton" type="button" value="Dimanche">
</section>

<section class="rubrique" id="rubrique">
<section class="petitDejeuner">
    <h1>Petit dejeuner<img src="./icones/boutonAjouter.svg" class="plus"></h1>
        <div class="uneRecette">
            <figure><img src="./photosRepas/photoPtitDej.webp"> <figcaption>Buddha Bowl</figcaption> </figure>
</div>
</section>

<section class="dejeuner">
    <h1>Dejeuner <img src="./icones/boutonAjouter.svg" class="plus"> </h1>
        <div class="troisRecette">
            <figure><img src="./photosRepas/photoDej1.webp"> <figcaption>Avocat Saumon</figcaption> </figure>
            <figure><img src="./photosRepas/photoDej2.webp"> <figcaption>Wok au Poulet</figcaption> </figure>
            <figure><img src="./photosRepas/photoDej3.webp"> <figcaption>Bol gourmand</figcaption> </figure></div>
</section>

<section class="gouter">
    <h1>Gouter<img src="./icones/boutonAjouter.svg" class="plus"></h1>
        <div class="uneRecette">
            <figure><img src="./photosRepas/photoGouter.webp"> <figcaption>Pancakes et Fruits</figcaption> </figure>
</div>
</section>

<section class="diner">
    <h1>Diner <img src="./icones/boutonAjouter.svg" class="plus"></h1>
        <div class="troisRecette">
            <figure><img src="./photosRepas/photoDiner1.webp"> <figcaption>Toast avocat</figcaption> </figure>
            <figure><img src="./photosRepas/photoDiner2.webp"> <figcaption>Riz au hommous et légumes</figcaption> </figure>
            <figure><img src="./photosRepas/photoDiner3.webp"> <figcaption>Gaufre fourmande</figcaption> </figure></div>
</section><br>
</section>







<section class="ingredients" id="ingredients">
    <section class="filtrer">
            <br><input class="btnSemaine" id="btnSemaine" type="button" value="Toute la semaine">
    </section><br>
    <section class="checkbox">
            <input type="checkbox"> Poulet 600g<br>
            <input type="checkbox"> Oignon 100g<br>
            <input type="checkbox"> Poivron 100g<br>
            <input type="checkbox"> Carotte 200g<br>
            <input type="checkbox"> Sauce soja 2 cuillères<br>
            <input type="checkbox"> Tortilllas 4 pièces<br>
            <input type="checkbox"> Avocat 4<br>
            <input type="checkbox"> Ail 2 gousses<br>
    </section>
    <section class="checkbox2" id="checkbox2">
        <input type="checkbox"> Steak 600g<br>
        <input type="checkbox"> Salade 100g<br>
        <input type="checkbox"> Tomate 100g<br>
        <input type="checkbox"> Parmesan 200g<br>
        <input type="checkbox"> Huile d'olive 2 cuillères<br>
        <input type="checkbox"> Pâte feuilletée 4 pièces<br>
        <input type="checkbox"> Orange 4<br>
</section>
</section>


</main>

<footer>
      <section class="bottom">
        <figure><img src="./icones/accueil.svg" alt=""> <figcaption>Accueil</figcaption> </figure>
        <figure><img src="./icones/rubrique.svg" alt=""> <figcaption>Livre</figcaption> </figure>
        <figure><img src="./icones/recherche.svg" alt=""> <figcaption>Recherche</figcaption> </figure>
        <figure><img src="./icones/activite.svg" alt=""> <figcaption>Activité</figcaption> </figure>
        <figure><img src="./icones/profil.svg" alt=""> <figcaption>Profil</figcaption> </figure>
  </section> 
</footer>

</body>
<script src="keachus.js"></script>
</html>
